<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Automation</title>
    <!---
       Simple Home Automation Server
      jQuery Mobile Frontend
      Thomas Koch, 2014
      skeleton page designed with https://01.org/rib/online/
    -->
    <link href="lib/jquery.mobile-1.4.3.min.css" rel="stylesheet">
    <link href="lib/jquery.mobile.structure-1.4.3.min.css" rel="stylesheet">
    <link href="lib/jquery.mobile.theme-1.4.3.min.css" rel="stylesheet">
    <script src="lib/jquery.min.js"></script>
    <script src="lib/jquery.mobile-1.4.3.min.js"></script>
    <script src="home.js"></script>
</head>
<body>

    <div data-role="page" id="home" data-title="Home">
            <div data-role="header" data-position="fixed" >
                <h1>Start</h1>
            </div>
            <div data-role="content">
                <div data-role="controlgroup">
                    <a data-role="button" id="goswitches"  data-icon="grid" href="#switches">Schalter</a>
                    <a data-role="button" id="gomotion"  data-icon="eye" href="#motion">Kontrolle</a>
                </div>
            </div>
    </div>

    <div data-role="page" id="motion" data-title="Bewegung">
            <div data-role="header" data-position="fixed" >
                <h1>Kontrolle</h1>
                <a data-role="button" id="back" data-rel="back" data-icon="arrow-l" data-mini="true" data-theme="a">zur&uuml;ck</a>
            </div>
            <div data-role="content">
                <div data-role="collapsible" data-collapsed='false'>
                    <h3 id="label">Bewegung</h3>
                    <img id="alarm" valign="middle" src="img/clock.png" alt="alarm">
                    &nbsp; <span id="lastmotion">keine</span>
                </div>
                <div data-role="collapsible" data-collapsed='true'>
                    <h3>WebCam</h3>
                    <img id="webcam" src="img/camera.png" alt="snapshot">
                </div>
                <div data-role="collapsible" data-collapsed='true'>
                    <h3>Wetter</h3>
                    <img id="weather" valign="middle" src="img/cloud.png" alt="weather">
                     &nbsp; <span id="temperature">--</span> &deg; C
                </div>
                <a data-role="button" id="refresh" data-icon="refresh" data-mini="true">Aktualisieren</a>
            </div>
            <div data-role="footer" data-position="fixed" >
                <h4>Stand:  <span id= "statusupdate"></span></h4>
             </div>
    </div>

    <div data-role="page" id="switches">
            <div data-role="header" data-position="fixed" >
                <h1>Schalter</h1>
                <a data-role="button" id="back" data-rel="back" data-icon="arrow-l" data-mini="true" data-theme="a">zur&uuml;ck</a>
            </div>
            <div data-role="content">
                <div class="div-widget" id="divA">
                    <label id="labela"  for="switchA">Schalter A</label>
                    <select data-role="slider" id="switchA">
                        <option value="off">Aus</option>
                        <option value="on">An</option>
                    </select>
                </div>
                <div class="div-widget" id="divB">
                    <label id="labelb"  for="switchB">Schalter B</label>
                    <select data-role="slider" id="switchB">
                        <option value="off">Aus</option>
                        <option value="on">An</option>
                    </select>
                </div>
                <div class="div-widget" id="divC">
                    <label id="labelc" for="switchC">Schalter C</label>
                    <select data-role="slider" id="switchC">
                        <option value="off">Aus</option>
                        <option value="on">An</option>
                    </select>
                </div>
                <div data-role="footer" data-position="fixed" >
                    <h4>Letzte Aktion:  <span id= "switchupdate"></span></h4>
             </div>
            </div>
    </div>

  </body>
</html>
